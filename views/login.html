<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos Verdes | Login</title>

    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/login.css">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="/img/logo-icon.png">
</head>

<body class="login-body">
    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-left">
            <a href="/index.html">
                <img src="/img/logo-puntos-verdes.png" alt="Logo Puntos Verdes" class="logo-img">
            </a>
        </div>
        <div class="nav-center">
            <nav>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/views/servicios.html">Servicios</a></li>
                    <li><a href="/views/usuarios.html">Usuarios</a></li>
                    <li><a href="/views/estadisticas.html">Estadísticas</a></li>
                    <li><a href="/views/recompensas.html">Recompensas</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav-right">
            <a href="/views/contacto.html" class="btn-nav"><i class="fa-solid fa-envelope"></i> Contacto</a>
            <a href="/views/login.html" class="btn-nav active"><i class="fa-solid fa-user"></i> Login</a>
        </div>
        <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="overlay"></div>
        <div class="login-card">
            <div class="login-header">
                <img src="/img/logo-puntos-verdes.png" alt="Logo Puntos Verdes" class="logo-login">
                <h2>Bienvenido de nuevo</h2>
                <p>Accede con tus credenciales para continuar</p>
            </div>

            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <button type="submit">Iniciar Sesión</button>

                <p class="extra-links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </p>

                <p class="register-link">
                    ¿No tienes cuenta? <a href="/views/registro.html">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Plataforma de Reciclaje y Puntos Verdes | Proyecto académico - Certus</p>
    </footer>
</body>

</html>
